                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">
                        STREET

                        </span> 
                        FASHION
                    </h1>

        </div>

        <div class="header__texto">
            <h4 class="no-margin">
                Contacto
            </h4>
        </div>
    </header>


    <div class="enlaces-izq">
        <p> 
            CATEGORIAS:
        </p>
        <nav class="navegacion">
            <a href="accesorios.html" class="navegacion__enlace">Accesorios</a>

            <a href="zapatos.html" class="navegacion__enlace">Zapatos</a>
        </nav>

    <div class="contenido-principal-contacto">
        <main>
            <form id="formulario">      <!--indica desde donde es un formulario-->
                <article class="entrada-contacto">
                    <h4 class="centrar-texto">Contactanos</h4>
                </article>
  
                <fieldset> <!--indica que parte de los formularios es de rellenar-->
                    <article class="entrada-contacto">
                        <div class="campo" >
                            <label>Nombre<span class="asterisco">*</span>:</label>
                            <input  class="entrada-texto" type="text" placeholder="Escribe tu nombre" id="nombre" name="nombre">
                        </div>
                    </article>
    
                    <article class="entrada-contacto">
                        <div class="campo">
                            <label>Telefono<span class="asterisco">*</span>:</label>
                            <input  class="entrada-texto" type="tel" placeholder="tu telefono" id="telefono" name="telefono">
                        </div>
                    </article>
    
                    <article class="entrada-contacto">
                        <div class="campo">
                            <label>Correo<span class="asterisco">*</span>:</label>
                            <input  class="entrada-texto" type="email" placeholder="Tu e-mail" id="correo" name="correo">
                        </div>
                    </article>
    
                    <article class="entrada-contacto">
                        <div class="campo">
                            <label>Mensaje<span class="asterisco">*</span>:</label>
                            <textarea class="entrada-texto" id="mensaje"></textarea>
                        </div>
                    </article>
    
                    <div class="centrar-texto">
                        <input class="boton boton--primario" type="submit" value="Enviar" id="botonEnviar">
                    </div>
                </fieldset>
            </form>
        </main>
    </div>


    <footer class="footer">

            <div class="barra">
                <a class="logo" href="index.html">

                                <path d="M6 5h12l3 5l-8.5 9.5a.7 .7 0 0 1 -1 0l-8.5 -9.5l3 -5" />

                    <a href="contacto.html" class="navegacion--secundaria__enlace">Contactanos</a>
